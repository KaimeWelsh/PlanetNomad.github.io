<!DOCTYPE html>
<html>
    <head>
        <title>Kaime Welsh | Graphic Design, Illustration, anmd more</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <script src="https://use.fontawesome.com/cc06af82a7.js"></script>
        <style>
            body,h1 {font-family: "Raleway", sans-serif}
            body, html {height: 100%}
            .bgimg {
                background-image: url(mybrand.png);
                min-height: 100%;
                min-width: 100%;
                background-position: center;
                background-size: cover;
            }
        </style>
    </head>
    <body class="w3-animate-opacity">
        
        <!--Small screens-->
        <div class="w3-display-container w3-hide-medium w3-hide-large">
            <img src="mylogo.png" width="15%" height="15%">
        </div>
        
        <div class="w3-display-middle w3-padding w3-card-24 w3-round-large w3-hide-medium w3-hide-large" style="background-image: url(mybrand.png);background-position: center; background-size: 400%;">
            <hr class="w3-border-black w3-animate-zoom" style="margin:auto;width:80%;">
            <h1 class="w3-jumbo w3-animate-zoom" style="background-color: rgba(255,255,255,0.9)">KAIME WELSH</h1>
            <hr class="w3-border-black w3-animate-zoom" style="margin:auto;width:80%;">
            <p class="w3-large w3-center w3-animate-zoom" style="background-color: rgba(255,255,255,0.9)">Graphic designer, Illustrator, Artist</p>
            <hr class="w3-border-black w3-animate-zoom" style="margin:auto;width:40%;">
        </div>
        
        <!--Medium and Large Screens-->
        <div class="bgimg w3-display-container w3-hide-small">
            <img src="mylogo.png" width="5%" height="5%">
            <!--Social media links-->
            <div class="w3-right">
                <a href="https://www.instagram.com/kaimewelsh/?hl=en"><i class="w3-xxlarge fa fa-instagram fa-6 w3-hover-opacity" aria-hidden="true"></a></i>
            </div>
        </div>
        
        <div class="w3-display-middle w3-padding w3-card-24 w3-round-large w3-hide-small" style="background-color: rgba(255,255,255,0.8)">
            <hr class="w3-border-black w3-animate-zoom" style="margin:auto;width:80%;">
            <h1 class="w3-jumbo w3-animate-zoom" style="background-color: rgba(255,255,255,0.7)">KAIME WELSH</h1>
            <hr class="w3-border-black w3-animate-zoom" style="margin:auto;width:80%;">
            <p class="w3-large w3-center w3-animate-zoom">Graphic designer, Illustrator, Artist</p>
            <hr class="w3-border-black w3-animate-zoom" style="margin:auto;width:40%;">
        </div>
